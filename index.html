<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .article { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .article a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Weekly News Feed</h1>
    <div id="news-feed">Loading...</div>

    <script>
        async function loadNews() {
            try {
                const response = await fetch("news.json");
                const articles = await response.json();
                const container = document.getElementById("news-feed");
                container.innerHTML = articles.map(article => `
                    <div class="article">
                        <h2>${article.title}</h2>
                        <p>${article.published}</p>
                        <p>${article.summary}</p>
                        <a href="${article.link}" target="_blank">Read more</a>
                    </div>
                `).join("");
            } catch (error) {
                document.getElementById("news-feed").innerHTML = "<p>Failed to load news.</p>";
            }
        }
        loadNews();
    </script>
</body>
</html>
